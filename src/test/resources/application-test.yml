spring:

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:local-public-key.pub

  datasource:
    url: 'jdbc:h2:mem:adjustments-db;INIT=create domain if not exists jsonb as CLOB;MODE=PostgreSQL;DB_CLOSE_DELAY=-1'
    username: adjustments
    password: dummy

  flyway:
    locations: classpath:/migration/h2,classpath:/migration/common
    url: ${spring.datasource.url}
    user: adjustments
    password: dummy

  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  sql:
    init:
      continue-on-error: true

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

# Wiremock auth server
hmpps:
  auth:
    url: http://localhost:8090/auth

# Wiremock prison-api
prison:
  api:
    url: http://localhost:8332

hmpps.sqs:
  reactiveApi: true
  provider: localstack
  queues:
    prisonerlistenter:
      queueName: "prisonerlistenter-${random.uuid}"
      dlqName: "prisonerlistenter-dlq-${random.uuid}"
      subscribeTopicId: domainevents
      subscribeFilter: "{\"eventType\":[\"prisoner-offender-search.prisoner.released\", \"prisoner-offender-search.prisoner.received\"]}"
      dlqMaxReceiveCount: 3
      visibilityTimeout: 120
    adjustments:
      queueName: adjustments-test-event-queue
      dlqName: adjustments-test-event-dlq
      subscribeTopicId: domainevents
      subscribeFilter: '{"eventType":[ "release-date-adjustments.adjustment.inserted", "release-date-adjustments.adjustment.updated", "release-date-adjustments.adjustment.deleted" ] }'
  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:11111111-2222-3333-4444-555555555555